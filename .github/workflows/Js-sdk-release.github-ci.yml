name: "mainCI"

on:
  push:
    branches:
      - main

jobs:
  release-pub:
    name: "release-pub"
    strategy:
      fail-fast: false
      matrix:
        node-version: [16]
        os: [ubuntu-20.04]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '12'
      - run: npm ci
      - run: npm test
      - name: Release
        env:
          NPM_TOKEN: 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
        run: npx semantic-release